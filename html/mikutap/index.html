<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikutap</title>
    <link rel="icon" href="favicon.ico">
    <link href="css/quicksand.css" rel=stylesheet>
    <link charset=UTF-8 href="shared/css/common.css" rel=stylesheet>
    <link charset=utf-8 href=css/mikutap.css rel=stylesheet>
    <script charset=utf-8 src="js/jquery.min.js" type=text/javascript></script>
    <script charset=utf-8 src="js/pixi.min.js" type=text/javascript></script>
    <script charset=utf-8 src="js/TweenMax.min.js" type=text/javascript></script>
    <script charset=UTF-8 src="shared/js/common.js" type=text/javascript></script>
    <script charset=utf-8 src="js/mikutap.js" type=text/javascript></script>
</head>

<body>
    <div id=view></div>
    <div id=scene_top>
        <h1 style="margin-bottom: 30px;">Mikutap </h1>
        <p style="margin-bottom: 10px;">For zony's blog</p>
        <div id=ng>
            <p class=atten>

            </p>
        </div>
        <div class=ok>
            <p id=bt_start>
                <a href="">START</a>
            </p>
        </div>
        <p id=bt_about>
            <a href="">ABOUT</a>
        </p>
        <div class=ok>
            <p class=attention></p>
        </div>
    </div>
    <div id=scene_loading>
        <hr size=1 color=#fff>
    </div>
    <div id=scene_main>
        <div class=set>
            <p class=attention>CLICK &amp;DRAG or PRESS ANY KEY!</p>
            <p id=bt_feedback>
                <a href="">FEEDBACK: ON</a>
            </p>
            <p id=bt_backtrack>
                <a href="">BACKTRACK: ON</a>
            </p>
        </div>
    </div>
    <div id=about_cover></div>
    <div id=about>
        <div id=about_in>
            <p class=close>
                <span id=bt_close>×</span>
            </p>
            <p class=con>
                Voiced by <a href=https://ec.crypton.co.jp/pages/prod/vocaloid/mikuv4x target=_blank>Hatsune Miku</a>
            </p>
            <p class=con>
                Created by <a href="../daniwell/" target=_blank>daniwell</a>
                (<a href=https://twitter.com/daniwell_aidn target=_blank>twitter</a>
                )
                <br><br>
                secondary development by <a href="https://zone2515.gitee.io/" target=_blank>Zony</a>
            </p>
        </div>
    </div>
    <div id=bt_back>＜</div>
    <div id=bt_fs>□</div>
</body>

</html>
